<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Particles - Design 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            padding-top: 20vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0,255,136,0.5);
        }

        .nav {
            margin-top: 30px;
        }

        .nav a {
            color: #00ff88;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #00ff88;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0,255,136,0.5);
        }

        .nav a:hover {
            background: #00ff88;
            color: #1a1a2e;
            box-shadow: 0 0 20px rgba(0,255,136,0.5);
        }

        .cursor {
            width: 30px;
            height: 30px;
            border: 2px solid #00ff88;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            transition: all 0.2s ease;
            transform: translate(-50%, -50%);
        }

        .cursor.active {
            transform: translate(-50%, -50%) scale(0.7);
            background: rgba(0,255,136,0.2);
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            transition: all 0.15s ease-out;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0,255,136,0.8);
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>
    <div id="particles-js"></div>
    
    <div class="content">
        <h1>Floating Network</h1>
        <div class="nav">
            <a href="index.html">Design 1</a>
            <a href="page3.html">Design 3</a>
            <a href="page4.html">Design 4</a>
            <a href="page5.html">Design 5</a>
            <a href="page6.html">Design 6</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Enhanced cursor effect
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => cursor.classList.add('active'));
        document.addEventListener('mouseup', () => cursor.classList.remove('active'));

        // Particles configuration with more dynamic behavior
        particlesJS('particles-js', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 1000 } },
                color: { value: ['#00ff88', '#00ffcc', '#00ddff'] },
                shape: { type: 'circle' },
                opacity: { 
                    value: 0.6,
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: { 
                    value: 4,
                    random: true,
                    anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#00ff88',
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'bounce',
                    bounce: true,
                    attract: { enable: true, rotateX: 1200, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
