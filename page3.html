<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Network - Design 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f1e;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            padding-top: 20vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #a78bfa;
            text-shadow: 0 0 15px rgba(167,139,250,0.5);
        }

        .nav {
            margin-top: 30px;
        }

        .nav a {
            color: #a78bfa;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #a78bfa;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(167,139,250,0.5);
        }

        .nav a:hover {
            background: #a78bfa;
            color: #0f0f1e;
            box-shadow: 0 0 20px rgba(167,139,250,0.5);
        }

        .cursor {
            width: 25px;
            height: 25px;
            border: 2px solid #a78bfa;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .cursor.active {
            transform: translate(-50%, -50%) rotate(225deg);
            background: rgba(167,139,250,0.2);
        }

        .cursor-dot {
            width: 6px;
            height: 6px;
            background: #a78bfa;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            transition: all 0.2s ease-out;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(167,139,250,0.8);
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>
    <div id="particles-js"></div>
    
    <div class="content">
        <h1>Constellation Network</h1>
        <div class="nav">
            <a href="index.html">Design 1</a>
            <a href="page2.html">Design 2</a>
            <a href="page4.html">Design 4</a>
            <a href="page5.html">Design 5</a>
            <a href="page6.html">Design 6</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Enhanced cursor effect with rotation
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => cursor.classList.add('active'));
        document.addEventListener('mouseup', () => cursor.classList.remove('active'));

        // Constellation-like particles configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 1200 } },
                color: { value: ['#a78bfa', '#8b5cf6', '#7c3aed'] },
                shape: { 
                    type: ['circle', 'star'],
                    stroke: { width: 0, color: '#000000' },
                    polygon: { nb_sides: 5 }
                },
                opacity: { 
                    value: 0.7,
                    random: true,
                    anim: { enable: true, speed: 0.5, opacity_min: 0.2, sync: false }
                },
                size: { 
                    value: 3,
                    random: true,
                    anim: { enable: true, speed: 1, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 120,
                    color: '#a78bfa',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: { enable: true, rotateX: 1500, rotateY: 1500 }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'bubble' },
                    onclick: { enable: true, mode: 'repulse' },
                    resize: true
                },
                modes: {
                    bubble: {
                        distance: 200,
                        size: 6,
                        duration: 2,
                        opacity: 0.8,
                        speed: 3
                    },
                    repulse: { distance: 200, duration: 0.4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
