<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Network - Design 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            padding-top: 20vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 15px rgba(0,255,0,0.7);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .nav {
            margin-top: 30px;
        }

        .nav a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0,255,0,0.7);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .nav a:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px rgba(0,255,0,0.7);
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #00ff00;
            border-radius: 0;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            transition: all 0.2s ease;
            transform: translate(-50%, -50%) rotate(45deg);
            box-shadow: 0 0 15px rgba(0,255,0,0.5);
        }

        .cursor.active {
            width: 15px;
            height: 15px;
            background: rgba(0,255,0,0.3);
        }

        .cursor-dot {
            width: 5px;
            height: 5px;
            background: #00ff00;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0,255,0,0.8);
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>
    <div id="particles-js"></div>
    
    <div class="content">
        <h1>Matrix Network</h1>
        <div class="nav">
            <a href="index.html">Design 1</a>
            <a href="page2.html">Design 2</a>
            <a href="page3.html">Design 3</a>
            <a href="page5.html">Design 5</a>
            <a href="page6.html">Design 6</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Matrix-style cursor effect
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => cursor.classList.add('active'));
        document.addEventListener('mouseup', () => cursor.classList.remove('active'));

        // Matrix-like particles configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 150, density: { enable: true, value_area: 800 } },
                color: { value: '#00ff00' },
                shape: { 
                    type: 'edge',
                    stroke: { width: 0, color: '#000000' }
                },
                opacity: { 
                    value: 0.5,
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: { 
                    value: 3,
                    random: true,
                    anim: { enable: true, speed: 2, size_min: 0.3, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 100,
                    color: '#00ff00',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: { enable: true, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'repulse' },
                    resize: true
                },
                modes: {
                    grab: { distance: 150, line_linked: { opacity: 0.8 } },
                    repulse: { distance: 200, duration: 0.4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
